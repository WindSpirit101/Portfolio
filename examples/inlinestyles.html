<html>
  <head>
    <title>InLine Styles Examples</title>
  </head>
  <body>
    <h1>This is my InLine Styles page.</h1>

    <p style="font-weight: bold; font-size: 32px;">
      This is a P tag styled to look like heading 1.
    </p>

    <p style="color: purple;">
      This is an example of some colored text using color name.
    </p>

    <p style="color: #7208c4;">
      This is an example of some colored text using hex color.
    </p>

    <p style="background-color: #f45de6; display: inline;">
      This is an example of highlighted text.
    </p>

    <div style="background-color: #c1f7c5;">
      <p stytle="background-color: #4bdbef;">
        This is my first p tag.</p>
        
      <p style="background-color: #1e45d3;">
        This is my second p tag.</p>
    </div>
  </body>
</html>
