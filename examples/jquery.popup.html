<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Jquery - Dropdown Menu</title>

    <style>
      *{
        box-sizing: border-box;
      }
      #popupContainer{
        height: 100vh;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #popupBackground{
        background-color: cornsilk;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Hello Humans!</h1>
    <div id="popupContainer">
      <div id="popupBackground"></div>
      <div id="popup">
        <div>Congrats! You've opened a popup!</div>
      </div>
    </div>
    <script type="text/javascript">
    </script>
  </body>
</html>
