<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Jquery - Dropdown Menu</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
      *{
        box-sizing: border-box;
      }
      #popupContainer{
        height: 100vh;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        display: none;
        justify-content: center;
        align-items: center;
      }
      #popupBackground{
        background-color: cornsilk;
        height: 100%;
        width: 100%;
        position: absolute;
        z-index: 0;
      }
      #popupContainer.popupOpen{
        display: flex;
      }
      #popup{
        background-color: floralwhite;
        border: 3px solid darkslategrey;
        border-radius: 24px;
        padding: 36px;
        position: relative;
        min-width: 400px;
        text-align: center;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <h1>Hello Humans!</h1>
    <div class="popupTrigger">
      Click on me to open a popup!
    </div>
    <div id="popupContainer" class="popupOpen">
      <div id="popupBackground"></div>
      <div id="popup">
        <div>Congrats! You've opened a popup!</div>
      </div>
    </div>
    <script type="text/javascript">
      $('.popupTrigger').click(
        function(){
          $('#popupContainer').addClass('.popupOpen');
        }
      );
    </script>
  </body>
</html>
