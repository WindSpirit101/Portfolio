<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Jquery - Dropdown Menu</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
      *{
        box-sizing: border-box;
      }
      body{
        background-image: url(../images/seaweed.jpg);
        background-repeat: no-repeat;
        background-size: 100%;
      }
      nav,
      .navLink{
        background-color: darkslategrey;
      }
      nav{
        display: flex;
        flex-direction: row;
      }
      .navLink{
        color: white;
        flex: 1;
        position: relative;
      }
      .mainLink{
        backgroung-color: darkslategrey;
      }
      .mainLink:hover{
        background-color: darkseagreen;
      }
      .mainLink,
      .dropdown{
        padding: 12px;
      }
      .dropdown{
        background-color: darkseagreen;
        display: none;
        position: absolute;
        width: 100%;
      }
      .dropdown div{
        margin-bottom: 12px;
      }
      .navLink.dropdownOpen .dropdown{
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Photography</h1>
    <nav>
      <div class="navLink">
        <div class="mainLink">Home</div>
      </div>
      <div class="navLink hoverDropdown">
        <div class="mainLink">Portfolio</div>
        <div class="dropdown">
          <div>Portriates</div>
          <div>Landscapes</div>
          <div>Modeling</div>
          <div>Events</div>
        </div>
      </div>
        <div class="navLink clickDropdown">
          <div class="mainLink">Projects</div>
          <div class="dropdown">
            <div>Photoshop</div>
            <div>Aftereffects</div>
            <div>Illustrator</div>
            <div>Programming</div>
          </div>
        </div>
      </div>
      <div class="navLink">
        <div class="mainLink">Other Link</div>
      </div>
    <nav>

    <script type="text/javascript">
      $('.hoverDropdown').hover(
        function(){
          $(this).addClass('dropdownOpen');
        },
        function(){
          $(this).removeClass('dropdownOpen');
        }
      );

      $('.clickDropdown').click(
        function(){
          if($(this).hasClass('dropdownOpen')){
            $(this).removeClass('dropdownOpen');
          } else{
            $(this).addClass('dropdownOpen');
          }
        }
      );
    </script>

  </body>
</html>
