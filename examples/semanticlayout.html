<html lang="en-US">
  <head>
    <title>Semantic Layout Example</title>
    <style>
      body{
        text-align: center;
      }
      #header{
        background: red;
      }
      #nav{
        background: orange;
      }
      #article{
        background: yellow;
        display: inline-block;
        padding: 18px;
        width: 72%;
      }
      .section{
        background: lightgreen;
      }
      #sidebar{
        background: skyblue;
        display: inline-block;
        width: 20%;
      }
      #footer{
        background: #8a50cc;
      }
    </style>
  </head>
  <body>
    <h1>This is my semantic layout page.</h1>
    <header id="header">HEADER</header>
    <nav id="nav">NAVIGATION BAR</nav>
    <main id="main">
      <article id="article">
        <h1>Oreos are only acceptable in milk.</h1>
        <section class="section">
          <h2>Reason 1:</h2>
          <h3>Milks favorite cookie.</h3>
          <h4>It softens the outer shell.</h4>
          <h5>The milk adds even more flavor.</h5>
        </section>
        <section class="section">
          SECTION 2
        </section>
      </article>
      <aside id="sidebar">SIDEBAR</aside>
    </main>
    <footer id="footer">FOOTER</footer>
  </body>
</html>
