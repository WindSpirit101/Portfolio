<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Examples Index</title>
    <link type="text/css" rel="stylesheet" href="../css/Assignment15.css">
  </head>
  <body>
    <div id="slideshow">
      <img id="slide1" class="slideshowImg" src="../images/woman.in.hat.jpg" alt="in hat"/>
      <img id="slide2" class="slideshowImg" src="../images/chick_sunglasses.jpg" alt="sunglasses"/>
      <img id="slide3" class="slideshowImg" src="../images/woman.with.flowercrown.jpg" alt="flower crown"/>
      <img id="slide4" class="slideshowImg" src="../images/woman.stool.hat.jpg" alt="stool"/>
      <img id="slide5" class="slideshowImg" src="../images/woman.overlook.city.jpg" alt="overlook"/>
      <img id="slide6" class="slideshowImg" src="../images/woman.namastay.jpg" alt="namastay"/>
    </div>
    <input
      type="button"
      id="previous"
      value="Previous"
      onclick="showPreviousSlide()"
    >
    <input
      type="button"
      id="next"
      value="Next"
      onclick="showNextSlide()"
    >
    <script type="text/javascript" src="../js/Assignment15.js">
    </script>
  </body>
</html>
