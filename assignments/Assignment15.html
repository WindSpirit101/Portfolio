<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Examples Index</title>
    <link type="text/css" rel="stylesheet" href="../css/Assignment15.css">
  </head>
  <body>
    <div id="slideshow">
      <img id="slide1" class="slideshowImg" src="../images/city.night.jpg" alt="nyc night"/>
      <img id="slide2" class="slideshowImg" src="../images/paris.night.jpg" alt="paris night"/>
      <img id="slide3" class="slideshowImg" src="../images/toyko.night.jpg" alt="toyko night"/>
      <img id="slide4" class="slideshowImg" src="../images/toyko.main.st.jpg" alt="toyko main st"/>
      <input
        type="button"
        id="previous"
        value="Previous"
        onclick="showPreviousSlide()"
      >
      <input
        type="button"
        id="next"
        value="Next"
        onclick="showNextSlide()"
      >
    </div>
    <script type="text/javascript" src="../js/Assignment15.js">
    </script>
  </body>
</html>
