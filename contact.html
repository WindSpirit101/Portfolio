<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>About Portfolio Page</title>
    <style>
      header{
        background-image: url(./images/dandelion-kid.jpg);
        background-position: 50% 67%;
        background-repeat: no-repeat;
        background-size: auto 800px;
        color: white;
        padding: 36px;
      }
      h1{
        font-family: cursive, snell roundhan;
        font-size: 45px;
        text-align: center;
        text-shadow: black 1px 1px;
      }
      h3{
        font-family: sans-serif;
        font-weight: normal;
        text-align: center;
      }
      #navBar{
        background-color: #95ceee;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }
      section{
        font-family: sans-serif;
        font-weight: lighter;
        text-align: center;
      }
      #navBar section{
        flex: 1;
        padding: 20px;
      }
      #navBar section a{
        color: #0551a3;
        text-decoration: none;
      }
      #navBar section:hover{
        background: linear-gradient(to left, #eea88d, #eddf9d, white);
      }
      @media screen and (max-width: 480px){
        header{
          background-position: 48% 70%;
          background-size: auto 300px;
        }
        #navBar section{
          font-size: 13px;
          padding: 10px;
        }
      }
